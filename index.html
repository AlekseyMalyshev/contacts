<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="//bootswatch.com/slate/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>Your Contact List</h2>
    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-default pull-right add"><i class="fa fa-plus"></i></button>
        <table class="table table-striped table-bordered table-hover contact-list">
          <thead>
            <tr>
              <th class="col-sm-2 sortable" id="c0">Name</th>
              <th class="col-sm-3 sortable" id="c1">email</th>
              <th class="col-sm-1 sortable" id="c2">Phone #</th>
              <th class="col-sm-2 sortable" id="c3">Address</th>
              <th class="col-sm-1 sortable" id="c4">Category</th>
              <th class="col-sm-2 sortable" id="c5">Comments</th>
              <th class="col-sm-1"></th>
            </tr>
          </thead>
          <tbody id="contact-list">
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="edit-contact">
      <div class="modal-dialog modal-edit">
        <div class="modal-content">
          <form class="form-horizontal" id="contact-form" action="#" method="post">
            <div class="modal-header">
              <h4 class="modal-title">Edit Contact</h4>
            </div>
            <div class="modal-body">
              <div class="row contact-form">
                <input type="text" id="name" placeholder="Name" required autofocus>
                <input type="email" id="email" placeholder="email" required>
                <input type="text" id="phone" placeholder="Phone #" required>
                <input type="text" id="addr" placeholder="Address" required>
                <select id="category">
                  <option value="Friends" selected>Friends</option>
                  <option value="Family">Family</option>
                  <option value="Collegues">Collegues</option>
                  <option value="Business">Business</option>
                  <option value="Archived">Archived</option>
                </select>
                <textarea id="comment" rows="3" placeholder="Comment"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default submit"><i class="fa fa-check"></i> OK</button>
              <button type="reset" class="btn btn-default reset"><i class="fa fa-times"></i> Cancel</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>

    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
